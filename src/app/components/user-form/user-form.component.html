<form [formGroup]="userForm" (ngSubmit)="submitUser(userForm)">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>first name</label>
      <input formControlName="firstName" name="firstName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>last name</label>
      <input formControlName="lastName" name="lastName" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>description</label>
      <textarea formControlName="description" name="description" class="form-control"> </textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
</form>
